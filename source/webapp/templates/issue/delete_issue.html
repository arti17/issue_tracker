{% extends 'base.html' %}

{% block title %}Удалить задачу{% endblock %}

{% block body %}
    <h3 class="text-center text-danger">Вы уверены что хотите удалить задачу?</h3>
    <form action="{% url 'webapp:delete_issue' issue.pk %}" method="POST">
        {% csrf_token %}

        {% include 'partial/single_issue_display.html' %}

        <div class="mt-3 text-center">
            <input type="submit" value="Удалить" class="btn btn-danger">
            <a href="{% url 'webapp:index' %}" class="btn btn-primary">Отмена</a>
        </div>
    </form>
{% endblock %}
