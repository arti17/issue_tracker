{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Добавить тип задачи{% endblock %}

{% block body %}
    <h3 class="text-center">Добавить тип задачи</h3>
    <form action="{% url 'create_type' %}" method="POST">
        {% csrf_token %}
        {{ form.name|add_class:"form-control" }}
        <div class="text-center mt-3">
            <input type="submit" value="Добавить" class="btn btn-success">
            <a href="{% url 'statuses_list' %}" class="btn btn-primary">Отмена</a>
        </div>
    </form>
{% endblock %}
