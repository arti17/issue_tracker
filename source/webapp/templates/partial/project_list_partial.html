<li class="list-group-item d-flex justify-content-between align-items-center border-top-0">
    <a href="{% url 'webapp:project_detail' project.pk %}">{{ project }}</a>
    {% if user.is_authenticated %}
        <span class="badge badge-pill bg-light">
            {% if  perms.webapp.change_project %}
                <a href="{% url 'webapp:update_project' project.pk %}" class="btn text-info">Редактировать</a>
            {% endif %}
            {% if project.status == 'active' and perms.webapp.delete_project %}
                <form action="{% url 'webapp:delete_project' project.pk %}" method="GET" class="d-inline-block">
                {% csrf_token %}
                <button type="submit" class="btn text-danger">Удалить</button>
            </form>
            {% endif %}
        </span>
    {% endif %}

</li>
