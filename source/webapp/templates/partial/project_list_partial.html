<li class="list-group-item d-flex justify-content-between align-items-center border-top-0">
    <a href="{% url 'project_detail' project.pk %}">{{ project }}</a>
    <span class="badge badge-pill bg-light">
        <a href="{% url 'update_project' project.pk %}" class="btn text-info">Редактировать</a>
        {% if project.status == 'active' %}
            <form action="{% url 'delete_project' project.pk %}" method="POST" class="d-inline-block">
            {% csrf_token %}
            <button type="submit" class="btn text-danger">Удалить</button>
        </form>
        {% endif %}
    </span>
</li>
