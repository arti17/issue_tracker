<li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{% url 'project_detail' project.pk %}">{{ project }}</a>
    <span class="badge badge-pill bg-light">
        <a href="{% url 'update_project' project.pk %}" class="btn text-primary">Редактировать</a>
        <form action="{% url 'delete_project' project.pk %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn text-danger">Удалить</button>
        </form>
    </span>
</li>
